<!DOCTYPE html>
<html>
<head>
    <title>Find Similar Images</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #iframeContainer {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 500px;
            height: 100%;
            background-color: white;
            z-index: 9999;
        }
        #iframeContainer iframe {
            width: 100%;
            height: 100%;
            border: 2px solid pink; 
        }
    </style>
</head>
<body>
    <h1>Find Similar Images</h1>
    <button id="captureBtn">Capture Image</button>
    <button id="findSimilarBtn" style="display:none;">Find Similar Images</button>
    <div id="videoContainer" style="display:none;">
        <video id="video" autoplay></video>
    </div>
    <div id="result">
        <!-- Display similar images here -->
    </div>
    <div id="noResults" style="display:none;">
        <p>No similar images found.</p>
        <button id="refreshPageBtn">Refresh Page</button>
    </div>
    <div id="whatsappButtonTop" style="display:none;">
        <button id="getWhatsAppBtn">Get all images on WhatsApp</button>
    </div>
    <div id="iframeContainer">
        <iframe id="errorIframe" frameborder="0" sandbox="allow-same-origin allow-scripts"></iframe>
    </div>

    <script>
        $(document).ready(function() {
            const video = document.getElementById('video');
            const videoContainer = document.getElementById('videoContainer');
            let imageData = null;

            $('#captureBtn').click(function() {
                
                $('#captureBtn').hide();

                
                $('#findSimilarBtn').show();

                
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                        videoContainer.style.display = 'block';
                    })
                    .catch(function(error) {
                        console.error('Error accessing the webcam:', error);
                    });
                } else {
                    console.error('getUserMedia is not supported in this browser.');
                }
            });

            $('#findSimilarBtn').click(function() {
                
                $('#findSimilarBtn').hide();
               
                $('#result').html('<p>Wait, we are finding your pictures, or get your pictures on <a href="#" id="googleLink">WhatsApp</a></p>');

               
                $('#googleLink').click(function() {
                   
                    $('#iframeContainer iframe').attr('src', 'https://www.google.com');
                    $('#iframeContainer').show();

                });

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                imageData = canvas.toDataURL('image/jpeg');

                const stream = video.srcObject;
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(function(track) {
                        track.stop();
                    });
                    video.srcObject = null;
                    videoContainer.style.display = 'none';
                }

                $.ajax({
                    type: 'POST',
                    url: '/find_similar_images',
                    data: { image_data: imageData },
                    success: function(data) {
                        $('#result').empty();
                        if (data.similar_images.length > 0) {
                            data.similar_images.forEach(function(imagePath) {

                                const encodedImagePath = imagePath.replace(/ /g, '%20');
                                $('#result').append('<img src="/AllImages/' + encodedImagePath + '" width="400" height="400">');
                            });

                            $('#whatsappButtonTop').show();
                        } else {

                            $('#noResults').show();
                            $('#errorIframe').attr('src', 'https://www.tesla.com');
                            $('#iframeContainer').show();
                        }
                    },
                    error: function(error) {
                        console.error('Error capturing image:', error);
                    }
                });
            });

            $('#refreshPageBtn').click(function() {
                location.reload();
            });

            $('#getWhatsAppBtn').click(function() {
                $('#iframeContainer iframe').attr('src', 'https://www.senseback.ai');
                $('#iframeContainer').show();
            });
        });
    </script>
</body>
</html>
